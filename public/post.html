<!doctype html>
<html>

<head>
    <title>Confidential Fair Exchange</title>
    <link rel="stylesheet" href="/post.css">
    <link rel="stylesheet" href="/common.css">
    <script src="/post.js"></script>
</head>

<body id="body" class="no-transition">
    <div class="top-bar">
        <a href="/">
            <img class="logo" src="/logo.svg" height="20">
        </a>
        <a href="/create_post" class="post-button button">
            Create Post
        </a>
    </div>

    <div id="post" class="hide">
        <div id="post-title" class="post-title"></div>
        <div class="description-container">
            <div class="description-title">Description:</div>
            <div id="description-text" class="description-text"></div>
        </div>
        <div class="detail-container">
            <div class="detail-title">Details:</div>
            <div class="detail">
                <div class="detail-text-bold"> Price: </div>
                <div id="price" class="detail-text"> 1.2 ETH </div>
            </div>

            <div class="detail">
                <div class="detail-text-bold detail-text-smart"> Smart contract ID: </div>
                <div id="smart-contract-id" class="detail-text"> 0x2131159ea8ffa3a706cc7041a75e152d7694e6b598e42e8fabf28306e9b5abd2 </div>
                <button onclick="copy_smart_contract_id()" class="button"> Copy </button>
            </div>
            <div class="detail">
                <div class="detail-text-bold detail-text-smart"> Random seed: </div>
                <div id="random-seed" class="detail-text"> </div>
                <button onclick="copy_random_seed()" class="button"> Copy </button>
            </div>
            <div class="detail">
                <div class="detail-text-bold detail-text-smart"> Ring signature: </div>
                <div id="ring-signature" class="detail-text"> </div>
                <button onclick="copy_ring_signature()" class="button"> Copy </button>
            </div>
            <div class="detail">
                <div class="detail-text-bold detail-text-smart"> Public key for secret: </div>
                <div id="public-key-for-secret" class="detail-text"> </div>
                <button onclick="copy_public_key_for_secret()" class="button"> Copy </button>
            </div>



            <div class="detail">
                <div class="detail-text-bold detail-text-hash"> Full encrypted file: </div>
                <button class="button" onclick="download_full_encrypted_file()"> Download </button>
                <button onclick="copy_full_encrypted_file()" class="button"> Copy </button>
            </div>
             <div class="detail">
                <div class="detail-text-bold detail-text-hash"> Zipped sub files: </div>
                <button class="button" onclick="download_sub_files()"> Download </button>
          </div>
              <div class="detail">
                <div class="detail-text-bold detail-text-hash">Zipped sub keys: </div>
                <button class="button" onclick="download_sub_keys()"> Download </button>
            </div>
 
        </div>
    </div>
</body>

</html>
