<!doctype html>
<html>

<head>
    <title>Confidential Fair Exchange</title>
    <link rel="stylesheet" href="/create_post.css">
    <link rel="stylesheet" href="/common.css">
    <script src="/create_post.js"></script>
</head>

<body id="body" class="no-transition">
    <div class="top-bar">
        <a href="/">
            <img class="logo" src="/logo.svg" height="20">
        </a>
        <a href="/create_post" class="post-button button">
            Create Post
        </a>
    </div>
    <div class="create_post-container">
        <div id="create_post">
            <div class="section">
                <div class="section-title">Title</div>
                <input id="title-of-post" type="text" class="text-box title-box" placeholder="Enter title (max 140 characters)">
            </div>
            <div class="section">
                <div class="section-title">Description</div>
                <textarea id="description-of-post" class="description-box" placeholder="Enter description (max 2000 characters)"></textarea>
            </div>

            <div class="section">
                <div class="row-section">
                    <div class="section-title smart-section">Smart contract ID</div>
                    <input id="id-of-post" type="text" class="text-box smart-contract-box" placeholder="Enter smart contract ID">
                </div>
            </div>

            <div class="section">
                <div class="row-section">
                    <div class="section-title price-section">Price</div>
                    <input id="price-of-post" type="text" class="text-box price-box" placeholder="Enter price">
                    <div class="currency">ETH</div>
                </div>
            </div>

            <div class="section">
                <div class="row-section">
                    <div class="section-title">Signature</div>
                    <input id="input_signature_file" type="file" style="display: none;">
                    <button onclick="press_input_signature()" class="button upload-button"> Upload </button>
                </div>
                <div id="upload_signature_file_confirm" class="upload-description">Allowed file types: .txt</div>
            </div>

            <div class="section">
                <div class="row-section">
                    <div class="section-title">Hashed file</div>
                    <input id="input_hashed_file" type="file" style="display: none;">
                    <button onclick="press_input_hashed()" class="button upload-button"> Upload </button>
                </div>
                <div id="upload_hashed_file_confirm" class="upload-description">Allowed file types: .txt</div>
            </div>
            <div id="errors" class="section">
            </div>

            <div class="submit-section">
                <button id="publish-button" onclick="publish()" class="button publish-button"> Publish </button>
                <div id="server-response" class="section">
                </div>
            </div>


        </div>
    </div>
</body>

</html>
